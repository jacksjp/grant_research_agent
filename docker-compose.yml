version: '3.8'

services:
  # Grant Research Streamlit App
  grant-research-app:
    build: .
    container_name: grant-research-app
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-your-project-id}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Mount credentials if available (optional for Google Cloud Run)
      - ./credentials.json:/app/credentials.json:ro
      # Mount source code for development
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - grant-research-net

networks:
  grant-research-net:
    driver: bridge
